---
layout: default
---

<!-- CONTENT --------------------------------------------------------------------------------->
<!-- Intro Section -->
<section class="inner-intro dark-bg bg-image overlay-dark parallax parallax-background1" data-background-img="../assets/img/full/17.jpg">
	<div class="container">
		<div class="row title">
			<h2 class="h2">Blog</h2>
			<div class="page-breadcrumb">
				<a>Home</a>/<a>Blog</a>/<span>3 Columns</span>
			</div>
		</div>
	</div>
</section>
<!-- End Intro Section -->

<!-- Blog Post Section -->
<section class="ptb ptb-sm-80">
	<div class="container">
		<!-- Post Item -->
		<div class="row masonry">
			{% for post in site.posts %}
				<div class="col-md-4 col-sm-6 nf-item spacing-grid">
					<div class="blog-post">
						<div class="post-media">
							<img class="item-container" src="{{ post.image_path }}" alt="1" />
						</div>
						<div class="post-meta"><span>by <a>{{ post.author }}</a>,</span> <span>{{ post.date | date: '%B %d, %Y' }}</span></div>
						<div class="post-header">
							<h5><a href="{{ post.url }}">{{ post.title }}</a></h5>
						</div>
						<div class="post-entry">
							<p>{{ post.description }}</p>
						</div>
						<div class="post-tag pull-left"><span><a>{{ post.category }}</a>,</span><span><a>Design</a></span></div>
						<div class="post-more-link pull-right">
							<a href="/jekyll/update/2017/07/21/welcome-to-jekyll.html">Read More<i class="fa fa-long-arrow-right right"></i></a>
						</div>
					</div>
				</div>
			{% endfor %}

		</div>
		<!-- End Post Item -->
	</div>
</section>
<!-- End Blog Post Section -->

<!-- End CONTENT ------------------------------------------------------------------------------>
