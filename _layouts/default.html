    <!-- Site Wraper -->
    <div class="wrapper">

        <!-- Header -->
        <header id="header" class="header">
            <div class="container header-inner">

                <!-- Logo -->
                <div class="logo">
                    <a href="/">
                        <img class="logo-light" src="../assets/img/ardev-logo-white.png" alt="ARDEV" />
                        <img class="logo-dark" src="../assets/img/ardev-logo-black.png" alt="ARDEV" />
                    </a>
                </div>
                <!-- End Logo -->


                <!-- Navbar Navigation -->
                <div class="nav-menu singlepage-nav">
                    <ul class="nav-menu-inner">
                        <li>
                            <a class="{{ page.external }}" href="/#home">Home</a>
                        </li>
                        <li>
                            <a class="{{ page.external }}" href="/#services">Services</a>
                        </li>
                        <li>
                            <a class="{{ page.external }}" href="/#portfolio">Portfolio</a>
                        </li>
                        <li>
                            <a class="{{ page.external }}" href="/#about_us">About Us</a>
                        </li>
                        <li>
                            <a class="{{ page.external }}" href="/#contact">Contact</a>
                        </li>
                        <li>
                            <a class="external" href="/blog">Blog</a>
                        </li>
                    </ul>
                </div>
                <!-- End Navbar Navigation -->

            </div>
        </header>

    <script src="../assets/js/navigation.js" type="text/javascript" defer></script>
    <script src="../assets/js/plugin/jquery.singlePageNav.min.js" type="text/javascript"></script>
    <script src="../assets/js/contact-form.js" type="text/javascript" defer></script>

	<script type="text/javascript">
        //  Onepage Nav Elements
        $('.singlepage-nav').singlePageNav({
            offset: 0,
            filter: ':not(.external)',
            updateHash: true,
            currentClass: 'current',
            easing: 'swing',
            speed: 750,
            beforeStart: function () {
                if ($(window).width() < 991) {
                    $('.singlepage-nav > ul').hide();
                };
            },
            onComplete: function () {
                console.log('done scrolling');
            }
        });
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function () {
                    (i[r].q = i[r].q || []).push(arguments)
                }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.ardev.co/analytics.js', 'ga');
        ga('create', 'UA-21304201-8', 'auto');
        ga('send', 'pageview');


        <!-- Start of Async Drift Code -->
        !function() {
          var t;
          if (t = window.driftt = window.drift = window.driftt || [], !t.init) return t.invoked ? void (window.console && console.error && console.error("Drift snippet included twice.")) : (t.invoked = !0,

          t.factory = function(e) {

            };
          }, t.methods.forEach(function(e) {
            t[e] = t.factory(e);

            e = 3e5, i = Math.ceil(new Date() / e) * e, o = document.createElement("script"),

            n = document.getElementsByTagName("script")[0], n.parentNode.insertBefore(o, n);
          });
        }();
        drift.SNIPPET_VERSION = '0.3.1';
        drift.load('6tn8nhezm3t4');
        
        drift.on('ready',function(api){
            api.showWelcomeMessage()
        })
        <!-- End of Async Drift Code -->

        var $contactForm = $('#contact-form');
        var resetForm = function explode(){
            $contactForm[0].reset();
        };

        $contactForm.submit(function(e) {
            $('#icon-loader').show();
            $contactForm.find('.successContent').hide();
            $contactForm.find('.errorContent').hide();
            e.preventDefault();
            $.ajax({
                url: 'https://formspree.io/admin@ardev.co',
                method: 'POST',
                data: $(this).serialize(),
                dataType: 'json',
                beforeSend: function() {
                },
                success: function(data) {
                    $('#icon-loader').hide();
                    $contactForm.find('.successContent').show();
                    setTimeout(resetForm, 5000);
                },
                error: function(err) {
                    $('#icon-loader').hide();
                    $contactForm.find('.errorContent').show();
                }
            });
        });
    </script>
