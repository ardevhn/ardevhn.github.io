<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>{{ page.title }}</title>
    <meta name="description" content="{{ page.page_description }}" />
    <meta name="keywords" content="{{ page.keywords }}" />
    <meta name="author" content="ARDEV">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'><![endif]-->

    <!-- Favicone Icon -->
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="manifest" href="/manifest.json">

    <!-- CSS -->
    <link href="/assets/css/style.css" rel="stylesheet" type="text/css" />
    <link href="/assets/css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="/assets/css/font-awesome.css" rel="stylesheet" type="text/css" />
    <link href="/assets/css/ionicons.css" rel="stylesheet" type="text/css" />
    <link href="/assets/css/plugin/sidebar-menu.css" rel="stylesheet" type="text/css" />
    <link href="/assets/css/plugin/animate.css" rel="stylesheet" type="text/css" />
    <link href="/assets/css/jquery-ui.css" rel="stylesheet" type="text/css" />


</head>

<body>

    <!-- Preloader -->
    <section id="preloader">
        <div class="loader" id="loader">
            <div class="loader-img"></div>
        </div>
    </section>
    <!-- End Preloader -->

    <!-- Site Wraper -->
    <div class="wrapper">

         <!-- HEADER -->
        <header id="header" class="header">
            <div class="container">

                <!-- Logo -->
                <div class="logo">
                    <a href="/">
                        <img class="logo-light" src="/assets/img/ardev-logo-white.png" alt="ARDEV" />
                        <img class="logo-dark" src="/assets/img/ardev-logo-black.png" alt="ARDEV" />
                    </a>
                </div>
                <!-- End Logo -->

                <!-- Navbar Navigation -->
                <div class="nav-menu singlepage-nav">
                    <ul class="nav-menu-inner">
                        <li>
                            <a class="" href="/">Home</a>
                        </li>
                        <li>
                            <a class="" href="/#services">Services</a>
                        </li>
                        <li>
                            <a class="" href="/#about">About Us</a>
                        </li>
                        <li>
                            <a class="" href="/#contact">Contact</a>
                        </li>
                        <li>
                            <a class="external" href="/blog">Blog</a>
                        </li>
                    </ul>
                </div>
                <!-- End Navbar Navigation -->

            </div>
        </header>
        <!-- END HEADER -->

        <!-- CONTENT --------------------------------------------------------------------------------->
        <!-- Intro Section -->
        <section class="inner-intro dark-bg bg-image overlay-dark parallax parallax-background1" data-background-img="/assets/img/full/21.jpg">
            <div class="container">
                <div class="row title">
                    <h2 class="h2">Blog</h2>
                    <div class="page-breadcrumb">
                        <a href="/">Home</a>/<a href="/blog">Blog</a>/<span>{{ page.title }}</span>
                    </div>
                </div>
            </div>
        </section>
        <!-- End Intro Section -->
        
		<!-- Blog Post Section -->
        <section class="ptb ptb-sm-80">
            <div class="container">
                <div class="row">
                    <!-- Post Bar -->
                    <div class="col-lg-9 col-md-9 blog-post-hr">
                        <div class="blog-post mb-30">
                            <div class="post-meta"><span>by <a>{{ page.author }}</a>,</span> <span>{{ page.date | date: '%B %d, %Y' }}</span></div>

                            <div class="post-header">
                                <h2>{{ page.title }}</h2>
                            </div>

                            <div class="post-media">
                                <img alt="" src="{{ page.image_path }}">
                            </div>

                            {{ content }}

                            <div class="post-tag pull-left"><span><a>{{ page.category }}</a></span></div>
                        </div>

                        <hr />

                        <div class="post-author">
                            <div class="post-author-img pull-left">
                                <img alt="author" src="/assets/img/user-av.jpg">
                            </div>
                            <div class="post-author-details pull-left">
                                <h6>{{ page.autor }}</h6>
                                <ul class="social">
                                    <li><a href="{{ page.author_fb }}" target="_blank"><i class="fa fa-facebook"></i></a></li>
									<li><a href="{{ page.author_twitter }}" target="_blank"><i class="fa fa-twitter"></i></a></li>
									<li><a href="{{ page.author_linkedin }}" target="_blank"><i class="fa fa-linkedin"></i></a></li>
									<li><a href="{{ page.author_github }}" target="_blank"><i class="fa fa-github"></i></a></li>
									<li><a href="{{ page.author_stack_overflow }}" target="_blank"><i class="fa fa-stack-overflow"></i></a></li>
                                </ul>

                            </div>
                        </div>

                    </div>
                    <!-- End Post Bar -->
                </div>
            </div>
        </section>
        <!-- End Blog Post Section -->

        <!-- FOOTER -->
        <footer class="footer pt-80">

            <!-- Copyright Bar -->
            <section class="copyright pb-60">
                <div class="container">
                    <p class="">
                        &copy; 2017 <a><b>A & R Development S. de R.L.</b></a> All Rights Reserved.
                    </p>
                </div>
            </section>
            <!-- End Copyright Bar -->

        </footer>
        <!-- END FOOTER -->

        <!-- Scroll Top -->
        <a class="scroll-top">
            <i class="fa fa-angle-double-up"></i>
        </a>
        <!-- End Scroll Top -->

    </div>
    <!-- Site Wraper End -->


    <!-- JS -->

    <script src="/assets/js/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script src="/assets/js/jquery-ui.min.js" type="text/javascript"></script>
    <script src="/assets/js/plugin/jquery.easing.js" type="text/javascript"></script>
    <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
    <script src="/assets/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="/assets/js/plugin/jquery.flexslider.js" type="text/javascript"></script>
    <script src="/assets/js/plugin/jquery.fitvids.js" type="text/javascript"></script>
    <script src="/assets/js/plugin/jquery.viewportchecker.js" type="text/javascript"></script>
    <script src="/assets/js/plugin/jquery.stellar.min.js" type="text/javascript"></script>
    <script src="/assets/js/plugin/wow.min.js" type="text/javascript"></script>
    <script src="/assets/js/plugin/jquery.colorbox-min.js" type="text/javascript"></script>
    <script src="/assets/js/plugin/owl.carousel.min.js" type="text/javascript"></script>
    <script src="/assets/js/plugin/isotope.pkgd.min.js" type="text/javascript"></script>
    <script src="/assets/js/plugin/masonry.pkgd.min.js" type="text/javascript"></script>
    <script src="/assets/js/plugin/imagesloaded.pkgd.min.js" type="text/javascript"></script>
    <script src="/assets/js/plugin/jquery.fs.tipper.min.js" type="text/javascript"></script>
    <script src="/assets/js/plugin/mediaelement-and-player.min.js"></script>
    <script src="/assets/js/plugin/sidebar-menu.js" type="text/javascript"></script>
    <script src="/assets/js/theme.js" type="text/javascript"></script>
    <script src="/assets/js/navigation.js" type="text/javascript"></script>


</body>
</html>
